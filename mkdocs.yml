site_name: money-warp
repo_url: https://github.com/tomas_correa/money-warp
site_url: https://tomas_correa.github.io/money-warp
site_description: MoneyWarp â€“ Bend time. Model cash.
site_author: Robbin dev team
edit_uri: edit/main/docs/
repo_name: tomas_correa/money-warp
copyright: Maintained by <a href="https://tomas_correa.com">Florian</a>.

nav:
  - Home: index.md
  - Examples:
    - Quick Start: examples/quickstart.md
    - Money & Precision: examples/money.md
    - Interest Rates: examples/interest_rates.md
    - Cash Flow Analysis: examples/cash_flow.md
    - Date Generation: examples/date_generation.md
    - Time Machine (Warp): examples/time_machine.md
    - Present Value & IRR: examples/present_value_irr.md
  - API Reference: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_object_full_path: false
            show_category_heading: true
            docstring_style: google
            docstring_section_style: table
            heading_level: 1
            members_order: source
            show_bases: true
            show_inheritance_diagram: false

theme:
  name: readthedocs
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tomas_correa/money-warp
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/money-warp

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true