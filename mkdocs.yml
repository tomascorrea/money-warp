site_name: money-warp
repo_url: https://github.com/tomascorrea/money-warp
site_url: https://tomascorrea.github.io/money-warp
site_description: MoneyWarp â€“ Bend time. Model cash.
site_author: Tomas Correa
edit_uri: edit/main/docs/
repo_name: tomascorrea/money-warp

nav:
  - Home: index.md
  - Examples:
    - Quick Start: examples/quickstart.md
    - Money & Precision: examples/money.md
    - Interest Rates: examples/interest_rates.md
    - Cash Flow Analysis: examples/cash_flow.md
    - Date Generation: examples/date_generation.md
    - Time Machine (Warp): examples/time_machine.md
    - Present Value & IRR: examples/present_value_irr.md
    - Fines & Mora Interest: examples/fines.md
  - API Reference: modules.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_object_full_path: false
            show_category_heading: true
            docstring_style: google
            docstring_section_style: table
            heading_level: 1
            members_order: source
            show_bases: true
            show_inheritance_diagram: false

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tomascorrea/money-warp
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/money-warp

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
